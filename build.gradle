apply plugin: 'java'
apply from: 'http://www.tellurianring.com/projects/gradle-plugins/gradle-templates/1.3/apply.groovy'

task appendSubproject << {
    def settingGradleFile = new File("settings.gradle")
    settingGradleFile.append(", '$subname'")
}

allprojects {
    apply plugin: 'idea'
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'war'
    apply plugin: 'jetty'

    jettyRun.contextPath = ''
}